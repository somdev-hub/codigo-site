<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- css  -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive-sm.css" />
    <link rel="stylesheet" href="css/util.css" />
    <!-- title  -->
    <title>Codigo Plataforma</title>
  </head>
  <body>
    <section id="Navbar">
      <nav class="flex">
        <div class="nav-left flex">
          <div class="nav-logo flex-box">
            <img src="src/main-logo-cropped.png" alt="" />
            <p>Codigo Plataforma</p>
          </div>
          <div class="nav-hamburger">
            <svg
              class="hamburger"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </div>
        </div>
        <div class="nav-right">
          <div class="nav-list">
            <ul class="flex">
              <li><a href="">Home</a></li>
              <li><a href="">Mobile app</a></li>
              <li><a href="">Coordinators</a></li>
              <li><a href="">Contact Us</a></li>
            </ul>
          </div>
          <div class="nav-buttons flex">
            <button class="nav-button nav-button1">Sign Up</button>
            <button class="nav-button nav-button2">Log in</button>
          </div>
        </div>
      </nav>
    </section>
    <section id="header">
      <header class="flex">
        <div class="header-left">
          <h3>Welcome to</h3>
          <h1>Codigo Plataforma</h1>
          <h4>
            Official coding club of Silicon Institute of Technology, Sambalpur
          </h4>
          <p>
            Join us to innovate and inspire with us and move ahead in this tech
            driven era as a better developer.
          </p>

          <div class="header-form">
            <form action="">
              <input
                type="email"
                name=""
                id=""
                placeholder="something@gmail.com"
              />
              <button type="submit">Subscribe</button>
            </form>
          </div>
        </div>
        <div class="header-right flex-box">
          <div class="outer-circle">
            <div class="small-circle small-circle1">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1869px-Python-logo-notext.svg.png"
                alt=""
              />
            </div>
            <div class="small-circle small-circle2">
              <img
                src="https://logolook.net/wp-content/uploads/2022/11/Java-Logo.png"
                alt=""
              />
            </div>
            <div class="small-circle small-circle3">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png"
                alt=""
              />
            </div>
            <div class="small-circle small-circle4">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png"
                alt=""
              />
            </div>
            <div class="small-circle small-circle5">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW5QDJn9kO--CmWDSxHGvFdzm4uoUho9Xc2IEDcedUgn7sXkGGxVw5JIddUkERyIOjUl4&usqp=CAU"
                alt=""
              />
            </div>
            <div class="inner-semicircle">
              <div class="inner-circle1">
                <div class="inner-circle2 flex-box">
                  <img src="src/main-logo-cropped.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="social-icons flex-box">
            <div class="social-icon flex-box">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYJ1qfok2nHqOFi_pxo1Bc9IWwyjy6Fsr1NA&usqp=CAU"
                alt=""
              />
            </div>
            <div class="social-icon flex-box">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
                alt=""
              />
            </div>
            <div class="social-icon flex-box">
              <img src="" alt="" />
            </div>
            <div class="social-icon flex-box">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </header>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
